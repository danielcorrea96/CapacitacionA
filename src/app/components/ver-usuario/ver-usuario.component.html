<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{usuario.response.photoName}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ usuario.response.name }}</h5>
        <p class="card-text">{{ usuario.response.email }} </p>
        <p class="card-text">{{ usuario.response.phone }} </p>
        <a routerLink="/registrados" class="btn btn-danger">regresar</a>
    </div>
</div>
