<section class="sec dos">
    <div class="container m-auto">
        <h1 class="text-center fuente">Regístrate</h1>
        <br>
        <form [formGroup]="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Identificación:</label>
                    <input type="text" name="id" class="form-control" id="inputEmail4" placeholder="Identificación" formControlName="id">
                    <div *ngIf="form.get('id').invalid && form.get('id').touched" class="red">
                        <span *ngIf="form.get('id').hasError('required')">Este campo es requerido</span>
                        <span *ngIf="form.get('id').hasError('maxlength')">Máximo 8 caracteres</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre:</label>
                    <input type="text" name="name" class="form-control" id="inputEmail4" placeholder="Nombre" formControlName="name">
                    <div *ngIf="form.get('name').invalid && form.get('name').touched" class="red">
                        <span *ngIf="form.get('name').hasError('required')">Este campo es requerido</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email:</label>
                    <input type="text" name="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
                    <div *ngIf="form.get('email').invalid && form.get('email').touched" class="red">
                        <span *ngIf="form.get('email').hasError('required')">Este campo es requerido</span>
                        <span *ngIf="form.get('email').hasError('email')">Debes ingresar un email valido (example@example.com)</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Telefono:</label>
                    <input type="text" name="phone" class="form-control" id="inputEmail4" placeholder="Telefono" formControlName="phone">
                    <div *ngIf="form.get('phone').invalid && form.get('phone').touched" class="red">
                        <span *ngIf="form.get('phone').hasError('required')">Este campo es requerido</span>
                        <!-- <span *ngIf="form.get('phone').hasError('max')">Máximo 10 números.</span> -->
                        <span *ngIf="form.get('phone').hasError('min')">Minimo 5 números.</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Foto:</label>
                    <input type="text" name="photoName" class="form-control" id="inputEmail4" placeholder="Foto" formControlName="photoName">
                    <div *ngIf="form.get('photoName').invalid && form.get('photoName').touched" class="red">
                        <span *ngIf="form.get('photoName').hasError('required')">Este campo es requerido, debes ingresar la url de tú foto.</span>

                    </div>
                </div>
            </div>
